<div class="panel panel-primary"
     ng-controller="UserListCtrl as usersCtrl">
    <div class="panel-heading"
         style="font-size:large">
        Users List
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Middle Name</td>
                    <td>Last Name</td>
                    <td>Contacts</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in usersCtrl.users">
                    <td>{{user.FirstName}}</td>
                    <td>{{user.MiddleName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>
                        <table>
                            <tr ng-repeat="contact in user.Contacts">
                                <td>{{contact.value}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
